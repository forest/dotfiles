# https://starship.rs/config/

# Disable the newline at the start of the prompt
add_newline = false

# Overwrite a default_prompt_order and  use custom prompt_order
format = """\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $docker_context\
  $dotnet\
  $elixir\
  $elm\
  $erlang\
  $golang\
  $java\
  $python\
  $ruby\
  $rust\
  $terraform\
  $memory_usage\
  $kubernetes\
  $env_var\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time\
  $character\
  """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

command_timeout = 2000

[kubernetes]
disabled = false
