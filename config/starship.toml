# https://starship.rs/config/

# Disable the newline at the start of the prompt
add_newline = false

# Overwrite a default_prompt_order and  use custom prompt_order
prompt_order = [
  "username",
  "hostname",
  "directory",
  "git_branch",
  "git_commit",
  "git_state",
  "git_status",
  # "hg_branch",
  "docker_context",
  # "package",
  "dotnet",
  "elixir",
  "elm",
  "erlang",
  "golang",
  "java",
  # "julia",
  # "nim",
  # "nodejs",
  # "ocaml",
  # "php",
  # "purescript",
  "python",
  "ruby",
  "rust",
  "terraform",
  # "zig",
  # "nix_shell",
  # "conda",
  "memory_usage",
  # "aws",
  "kubernetes",
  "env_var",
  # "crystal",
  "cmd_duration",
  "custom",
  "line_break",
  "jobs",
  "battery",
  "time",
  "character"
]

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

[kubernetes]
disabled = false
